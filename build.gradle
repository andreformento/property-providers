apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // common
    compile 'com.google.guava:guava:18.+'

    // testing
    testCompile 'junit:junit:4.+'
    testCompile 'com.google.truth:truth:0.+'
}
